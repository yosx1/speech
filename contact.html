<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image:"bgg.jpg";
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .contact-info {
    margin-top: 20px;
  }

  .contact-info p {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .social-links {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .social-links a {
    margin: 0 10px;
    font-size: 24px;
    color: #007bff;
    text-decoration: none;
  }

  .social-links a:hover {
    color: #0056b3;
  }
</style>
</head>
<body  background="bgg.jpg">
<div class="container">
  <h1>Contact Us</h1>

  <div class="contact-info">
    <p>Telephone: +1234567890</p>
    <p>Email: info@example.com</p>
  </div>

  <div class="social-links">
    <a href="tel:+1234567890" target="_blank">Telephone</a>
    <a href="https://www.facebook.com/example" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/example" target="_blank">Instagram</a>
  </div>
</div>
</body>
</html>
